{% extends 'weather/base.html' %}
{% load static %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<p>Are you sure you want to clear?</p>
					<form action="{% url 'confirm_clear' %}" method="POST">
						{% csrf_token %}
						<a class="btn btn-warning" href="{% url 'index' %}">Back</a>
						<input class="btn btn-danger" type="submit" name="confirm_clear" value="Clear">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
